---
- name: Create symlinks
  file:
    src: $HOME/.config/dotfiles/{{ item }}
    path: $HOME/.{{ item }}
    state: link
    force: true
  loop:
    - bashrc
    - curlrc
    - eslintrc.json
    - fzf
    - gitconfig
    - inputrc
    - pam_environment
    - tern-project
    - tmux.conf
    - vim
    - xinitrc

- name: Create folder config symlinks
  file:
    src: $HOME/.config/dotfiles/{{ item }}
    path: $HOME/.config/{{ item }}
    state: link
    force: true
  loop:
    - alacritty
    - dunst
    - i3
    - i3status
    - nvm
    - nvim
